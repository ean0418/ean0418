<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// prompt로 행의 갯수, 열의 갯수를 입력하면
	// 행 x 열 의 테이블이 만들어지고,
	// 각 td들에 숫자가 카운팅되어서 값이 나오게
	// document.write()로
function makeTable() {
	let row = prompt("행의 갯수 :");
	let column = prompt("열의 갯수 :");
	
	alert(row + "x" + column + "의 Table을 생성합니다.");
	
	let count = 1;
	
	document.write("<style type='text/css'>table{border: pink solid 3px;}</style>");
	document.write("<table boarder = '1'>")
		for (let i = 0; i < row; i++) {
			document.write("<tr height='50px'>");
			for (let j = 0; j < column; j++) {
				document.write("<td width = '50px' align ='center'>");
				document.write(count);
				document.write('</td>');
				count++;
			}
			document.write('</tr>');
		}
		document.write('</table>');
}
	// document.write()은 웹 페이지가 로딩될 떄 실행되면,
	// 웹페이지에 가장 먼저 데이터를 출력 !
	// => 대부분 테스트 용도 or 디버깅의 용도로 사용함
	// 중간에 document.write()가 실행이 되면
	//  웹페이지 내에 먼저 로딩된 모든 데이터를 지우고
	//   자신의 데이터를 출력하게 됨
</script>
</head>
<body>
	<h1>자동 테이블 생성기 + 자동 숫자 카운트</h1>
	<button onclick = "makeTable();">테이블 생성</button>
</body>
</html>
