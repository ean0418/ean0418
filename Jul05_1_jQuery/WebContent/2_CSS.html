<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1 {
	color: red;
	transition: all 0.5s ease-out;
}
</style>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">

	
	$(function() {
		//  alert('asdf');
		 // $("선택자").css("속성명", "값");
		 // btn1을 누르면 
		 // h1의 글자색이 teal, 배경색이 pink 
		 $("#btn1").click(() => {
		  	// $("h1").css("color", "teal");
		  	// $("h1").css("background-color", "pink"); 
		  	$("h1").css("color", "teal").css("background-color", "pink");
			});
		 
		  	// btn2를 누르면 
			// 현재 h1의 글자색을 alert창에 출력!
		  	$("#btn2").click(() => {
				let h1Color = $("h1").css("color");
				alert(h1Color);	
		
		  	}); 
	// btn3를 누르면
	// input에 입력한 값대로 h1의 글자 크기가 바뀌도록!
		$("#btn3").click(() => {
			let iVal = $("#i").val();
			// alert(iVal);
			$("h1").css("font-size", iVal +"pt");
		});
	
	// btn4를 누르면 input의 가로 길이를
	// input에 값으로 표현(출력)
	$("#btn4").click(() => {
		let iWidth = $("#i").css("width");
			// alert(iWidth);
			$("#i").val(iWidth);
		}); 
	});	
	
	
	</script>
</head>
<body>
	<h1>ㅋㅋㅋ 다들 파이팅!</h1>
	<hr>
	<button id="btn1">bt1</button>
	<button id="btn2">bt2</button>
	<hr>
	<input id="i">
	<button id="btn3">bt3</button>
	<button id="btn4">bt4</button>
</body>
</html>
