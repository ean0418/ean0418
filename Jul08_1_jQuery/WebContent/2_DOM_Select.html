<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	td {
		height: 100px;
	}
	input {
		height: 50px;
	}
	button {
		width : 100px;
		height: 50px;
	}
</style>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() {
		// alert('asd');
		
		$("button").click(function asdf() {
			// $(this) : 클릭이벤트 발생함수인 asdf()를 호출한 장본인
			//		누른 버튼만 해당하는 명령을 실행하도록!
			
			$(this).css("background-color", "red");
			
			// 누른 버튼이 있는 td에 배경색을 주기
			// $("td").css("background-color", "teal"); // (x)
			// parent() : 내가 누른 this의 한단계 상위 객체
			// cf) 그 반대로는 children()
			 $(this).parent().css("background-color", "teal");
		
			// 눌러진 버튼이 있는 table의 테두리를 파란색으로
			// closest("CSS선택자") : 상위에 있는 것 중에서 가장 가까운 css선택자
			// 	cf) 특정한 선택자 찾기 : find()
			
			// $(this).closest("table").css("border", "blue solid 3px");
			
			// $(this).parent().parent().parent().parent().css("border", "blue solid 3px");
		
		});
		
		// td를 클릭했을 때 눌려진 td의 배경색을 노란색
		$("td").click(function qwer() {
			$(this).css("background-color", "yellow");
		
		// td를 클릭했을 때 그 td속에 들어있는 모든것들의 배경색을 핑크색
			$(this).children().css("background-color", "pink");
		
		// td를 클릭했을 떄 그 td속에 들어있는 버튼의 테두리색 빨간색
			// find("CSS선택자") : 하위객체 중에서 특정한(CSS선택자) 것
			$(this).find("button").css("border","red solid 3px");
		})
		
		// input에 쓴 글자가(입력하고 버튼 눌었을 때) 그 버튼의 글자색이 되도록
		
		$("button").click(function() {
			// 버튼 클릭했을 때, input의 값을 받아올 수 있어야!
			// let input = $(this).parent().find("input").val();
			
			// siblings() : 동일선상에 있는 특정 선택자
			let c = $(this).siblings("input").val();
			$(this).css("color", c);
		});
	});
</script>
</head>
<body>
	<table border="1">
		<tr>
			<td>
				<input> <button>11111111111</button>
			</td>
		</tr>
		<tr>	
			<td>
				<input> <button>2222222222</button>
			</td>
		</tr>
	</table>
	<table border="1">
		<tr>
			<td>
				<input> <button>3333333333</button>
			</td>
		</tr>
		<tr>
			<td>
				<input> <button>4444444444</button>
			</td>
		</tr>
	</table>
</body>
</html>
