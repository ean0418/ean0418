<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		border: pink solid 3px;
		width: 200px;
		height: 200px;
	}
	img {
		position: fixed;
	}
	body {
		cursor: none;
	}
	table {
		position: fixed;
		opacity: 0;
		top: -100px;
		left: -100px;
		transition: opacity 0.3s ease-in;
	}
</style>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() {
		// alert("asd");
		$("div").mousedown(function() {// 영역에서 마우스 클릭 했을때
			$("h1").text("mousedown");
		});
		$("div").mouseup(function() { // 영역에서 마우스 클릭 놓을때
			$("h1").text("mouseup");
		});
		$("div").mouseenter(function() { // 영역 들어갔다
			$("h1").text("mouseenter");
		});
		$("div").mouseleave(function() { // 영역 나갔다
			$("h1").text("mouseleave");
		});
		
		// DOM객체의 정확한 좌표를 알고 싶을 때...(HTML에 약간의 여백의 존재해서)
		// .offset() : 특정 좌표로 이동시킴
		let divX = $("div").offset().left; // 선택자의 정확한 x좌표
		let divY = $("div").offset().top; 
		// alert(divX + ',' + divY);
		
		$("div").mousemove(function(e) {
			// 마우스커서의 좌표 표시 (html 기준)
			// $("h2").text("mousemove :" + e.pageX + "," + e.pageY);
			
			// div를 기준으로 한 정확한 좌표
			let x = e.pageX - divX;
			let y = e.pageY - divY;
			$("h2").text("정확한 좌표:" + x + "," + y);
		});
		
		$("html").mousemove(function(e) {
			$("img").css("left", (e.pageX + 1) + "px");
			$("img").css("top", (e.pageY + 1) + "px");
		})
		
		// 마우스 우클릭 했을때 메뉴 안나오게
		// document : html을 가리키는 내장 객체
		$(document).contextmenu(function() { // 우클릭 => 브라우저 메뉴가 나오려는 그 시점!
			// alert('메뉴!');
			return false;
		})
		
		// 어떤 상황에서든지 mousedown이 발생했을 때
		//	=> 그 중에서도 마우스 우클릭했다면
		// 클릭한 위치에 테이블이 나타났다가 3초뒤에 사라지면서
		// 	=> 0.3초 뒤에 테이블이 원위치로 돌아가게
		let timeout;
		$("html").mousedown(function(e) {
			if (e.button == 2) {
				$("table").css("opacity", "1");
				$("table").css("left", e.pageX + "px");
				$("table").css("top", e.pageY + "px");
				
			}	
			
			clearTimeout(timeout);
			
			timeout = setTimeout(() => {
				$("table").css("opacity", "0");
				setTimeout(() => {
				$("table").css("left", "-100px")	
				$("table").css("top", "-100px")	
				}, 300);
			}, 3000);
		});
		
		
		$("select").change(function() { // select 값을 바꾸면
			let t = $(this).val();
			// alert(t);
			
			if (t === "직접입력") {
				$(this).removeAttr("name");
				let eAddr = $("<input>").attr("name", "eAddr");
				$("#address").append(eAddr);
			} else {
				$("#address").empty();
				$(this).attr("name", "eAddr");
			}
		});
			
		
	})
</script>
</head>
<body>
	<div></div>
	<h1></h1>
	<h2></h2>
	<img src="puppy.png">
	<table>
		<tr>
			<td><a href="http://www.naver.com">네이버로</a></td>
		</tr>
		<tr>
			<td><a href="http://www.youtube.com">유튜브로</a></td>
		</tr>
		<tr>
			<td><a href="http://www.google.com">구글로</a></td>
		</tr>
	</table>
	<hr>
	<select name="eAddr">
		<option value="naver.com">naver.com</option>
		<option value="gmail.com">gmail.com</option>
		<option value="daum.net">daum.net</option>
		<option>직접입력</option>
	</select>
	<div id= "address"></div>
</body>
</html>
